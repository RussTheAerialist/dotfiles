prompt_order = [
"directory",
"git_branch",
"git_state",
"git_status",
"cmd_duration",
"jobs",
"character"
]

[character]
symbol = "➜"
use_symbol_for_status = true

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = "➕"
renamed = "👅"
deleted = "🗑"
